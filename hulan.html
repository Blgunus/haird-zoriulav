<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Хулан ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink-bg: #ffdde1; --card-white: #ffffff; --accent-pink: #ff4d6d; }
        body { background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%); font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Floating Hearts Animation */
        .heart { position: absolute; color: rgba(255, 77, 109, 0.3); font-size: 20px; animation: float 6s infinite linear; z-index: -1; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }

        .container { background: var(--card-white); width: 85%; max-width: 400px; padding: 40px 20px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center; transition: 0.5s; }
        h1 { color: var(--accent-pink); font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; line-height: 1.5; }
        
        .btn-group { margin-top: 30px; position: relative; display: flex; justify-content: center; gap: 20px; height: 50px; }
        button { padding: 12px 35px; font-size: 1.1rem; font-weight: 600; border-radius: 50px; border: none; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: var(--accent-pink); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #eee; color: #777; position: absolute; }

        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .gift-card { background: #fff5f7; padding: 20px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; font-size: 0.9rem; font-weight: 600; }
        .gift-card:hover { border-color: var(--accent-pink); background: #ffeef2; transform: translateY(-5px); }
        .full-width { grid-column: span 2; }
        
        .hidden { display: none !important; }
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 35px; border-radius: 25px; width: 85%; max-width: 350px; position: relative; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .close-btn { position: absolute; top: 10px; right: 20px; cursor: pointer; font-size: 2rem; color: #bbb; }
    </style>
</head>
<body>
